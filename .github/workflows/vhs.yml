name: Auto-update demo.gif

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - demo.tape
      - .github/workflows/vhs.yml
      - workedon/cli.py

permissions:
  contents: write
  pull-requests: write

jobs:
  vhs:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Set Git identity
        run: |
          git config user.name "vhs-action ðŸ“¼"
          git config user.email "actions@github.com"

      - name: Set up Python + virtual environment
        uses: ./.github/actions/setup-python-env

      - name: Install VHS
        run: brew install vhs

      - name: Generate demo.gif
        run: vhs demo.tape

      - name: Ensure labels exist
        run: |
          gh label create chore --description "Chores and maintenance" --color 00CED1 || echo "Label 'chore' already exists"
          gh label create automerge --description "automerge" --color 3E0651 || echo "Label 'automerge' already exists"
        env:
          GH_TOKEN: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Create PR for updated demo.gif
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          base: main
          branch: chore/demo-gif-update
          title: "chore(demo): update demo.gif"
          commit-message: "chore(demo): update demo.gif"
          body: |
            This PR updates the autogenerated `demo.gif` based on the latest `demo.tape`.

            - Regenerated using [VHS](https://github.com/charmbracelet/vhs)
          labels: automerge, chore
          delete-branch: true
