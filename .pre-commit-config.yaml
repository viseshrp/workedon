repos:
  # ðŸ§° Built-in hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-toml
        types: [ toml ]
      - id: check-yaml
        types: [ yaml ]
      - id: end-of-file-fixer
      - id: trailing-whitespace
        exclude: \.py$  # Ruff handles Python files

  # ðŸ§ª Typing, dependency, security checks
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]

  - repo: local
    hooks:
      # Run the linter alone
      - id: ruff-check
        name: ruff-check
        entry: ruff check
        language: system
        types: [ python ]

  - repo: local
    hooks:
      - id: pip-audit
        name: pip-audit
        entry: pip-audit
        language: system
        args: [ "--skip-editable" ]
        pass_filenames: false

  - repo: local
    hooks:
      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [ python ]
        args: [
          "-c", "pyproject.toml",
          "-r",
          "-n", "3",
          "--severity-level", "high"
        ]

  - repo: local
    hooks:
      - id: codespell
        name: codespell
        entry: codespell
        language: system

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.45.0
    hooks:
      - id: markdownlint
        name: markdownlint
        args: [ --fix, --disable, MD024 ]

  # ðŸ§± Local system hooks (for tools with no mirrors or your preference)
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        args: [ "--config-file=pyproject.toml" ]

      - id: vulture
        name: vulture
        entry: vulture
        language: system
        types: [ python ]
        args: [ "--config", "pyproject.toml" ]
        pass_filenames: false

      - id: deptry
        name: deptry
        entry: uv run deptry .
        language: system
        types: [ python ]
        args: [ "--config", "pyproject.toml" ]
        pass_filenames: false

      - id: cog
        name: cog
        entry: cog
        language: system
        types: [ markdown ]
        require_serial: true
        args: [ "-r", "README.md" ]
